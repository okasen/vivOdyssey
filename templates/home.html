<!-- templates/home.html -->
{% extends 'base.html' %}

{% load static %}
<html>
<head>
{% block title %}Home{% endblock %}

</style>
</head>
<body>

{% block content %}
<main>
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% if user.is_authenticated %}
<section class="options authenticated">

<p>
  Hi {{ user.username }}!
	</p>
	<p>
  <a href="{% url 'all' %}"><img class="egg-button" src="{% static 'images/eggs/mosaic.png' %}" alt="Answer poll" width="100%"><br>Answer polls</a>
	</p>
</section>
{% else %}
<section class="options unauth">

<p>
		  <a href="{% url 'login' %}"><img class="egg-button" src="{% static 'images/eggs/mosaic.png' %}" alt="Log in" width="100%"><br>Log in</a>
</p>
<p>
		  <a href="{% url 'signup' %}"><img class="egg-button" src="{% static 'images/eggs/mosaic.png' %}" alt="Create Account" width="100%"><br>Create an Account</a>
</p>
</section>
{% endif %}
</main>
{% endblock %}
</body>
</html?
