<!-- templates/registration/login.html -->

{% extends 'base.html' %}

{% block title %}Login{% endblock %}


{% block content %}
<h2>Log In</h2>
<div class="rect">
	<form method="post">
	  {% csrf_token %}
	  {{ form.as_p }}
	  <button type="submit">Log In</button>
	</form>
</div>
<p>
<a href="{% url 'password_reset' %}">Forgot your password?</a>
</p>

<p>  <a href="{% url 'signup' %}">Create a new account</a></p>
{% endblock %}
