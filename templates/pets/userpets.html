{% extends "base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/user-pets.css' %}">

<div class="rect">
  {% for pet in pets %}


  <div class="pet">
    <div class="pet-border">
      </div>
    <img class="pet-image" src="{% static 'images/pets/' %}{{ pet.species.name }}/{{ pet.variant.name }}.png">
    <h3>{{ pet.name }}</h3>
  </div>
  {% endfor %}
</div>
{% endblock content %}
