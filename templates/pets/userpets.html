{% extends "base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/user-pets.css' %}">

<main class="rect-pet">
  <h2>Your pets</h2>
  {% for pet in pets %}
  <div class="pet">
    <div class="pet-border">
      </div>
    <img class="pet-image" src="{% static 'images/pets/' %}{{ pet.species.name }}/{{ pet.variant.name }}.png">
    <a href="{% url 'view-pet' pet_id=pet.id %}"><h3 class="pet-name">{{ pet.name }}</h3></a>
  </div>
  {% endfor %}
</main>
{% endblock content %}
